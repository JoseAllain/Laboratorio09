<div class="login-container">
  <h1>REGISTRARSE COMO PADRE</h1>
  <form id="registrationForm">
    <div class="input-group">
      <label for="name">Nombre:</label>
      <input type="text" id="nombre" name="name" [(ngModel)]="padre.nombre" required>
    </div>

    <div class="input-group">
      <label for="apellido">Apellidos:</label>
      <input type="text" id="apellido" name="apellido" [(ngModel)]="padre.apellido"required>
    </div>

    <div class="input-group">
      <label for="email">Correo:</label>
      <input type="email" id="correo" name="email" [(ngModel)]="padre.correo" required>
    </div>

    <div class="input-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="clave" name="password" [(ngModel)]="padre.clave" required>
      <h5>Minimo 5 caracteres, 1 mayuscula, 1 simbolo y 1 numero </h5>
      <p>Elgiste mal? <a routerLink="/registro">Selecciona otra vez.</a></p>
    </div>
    <button type="submit" (click)="singup()">Registrarse</button>
  </form>
</div>
