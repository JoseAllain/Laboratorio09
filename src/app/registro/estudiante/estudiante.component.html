<div class="login-container">
  <h1>REGISTRARSE COMO ESTUDIANTE</h1>
  <form id="registrationForm">
    <div class="input-group">
      <label for="name">Nombre:</label>
      <input type="text" id="nombre" name="name" [(ngModel)]="estudiante.nombre" required>
      <span class="error-message no" style="color: red; font-size: small;" *ngIf="!validateName(estudiante.nombre)">No es un nombre válido</span>
    </div>

    <div class="input-group">
      <label for="apellido">Apellidos:</label>
      <input type="text" id="apellido" name="apellido" [(ngModel)]="estudiante.apellido" required>
      <span class="error-message a" style="color: red; font-size: small;" *ngIf="!validateName(estudiante.apellido)">No es un apellido válido</span>
    </div>

    <div class="input-group">
      <label for="email">Correo:</label>
      <input type="email" id="correo" name="email" [(ngModel)]="estudiante.correo" required>
      <span class="error-message cor" style="color: red; font-size: small;" *ngIf="!validateEmail(estudiante.correo)">No es un correo válido</span>
    </div>

    <div class="input-group">
      <label for="id_padre">ID del Padre:</label>
      <input type="number" id="id_padre" name="id_padre" [(ngModel)]="estudiante.idpadre" required>
    </div>

    <div class="input-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="clave" name="password" [(ngModel)]="estudiante.clave" required>
      <span class="error-message cla" style="color: red; font-size: small;" *ngIf="!validatePassword(estudiante.clave)">La clave debe tener minimo 5 digitos y 1 simbolo</span>
      <p>Elgiste mal? <a routerLink="/registro">Selecciona otra vez.</a></p>
    </div>
    <button type="submit" (click)="singup()">Registrarse</button>
  </form>
</div>
