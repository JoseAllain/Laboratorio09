<div class="login-container">
  <h1>Inciar Sesión</h1>
  <form id="registrationForm">

    <div class="input-group">
      <label for="email">Correo:</label>
      <input type="email" id="correo" name="email" [(ngModel)]="usuario.correo" required>
    </div>

    <div class="input-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="clave" name="password" [(ngModel)]="usuario.contrasena" required>
      <p>No tienes cuenta? <a routerLink="/registro/">Regístrate aquí.</a></p>
    </div>
    <button type="submit" (click)="iniciarSesion()">Iniciar Sesión</button>
  </form>
</div>
